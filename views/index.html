<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<title>For your Home Training</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/index.css">
	<link href='https://fonts.googleapis.com/css?family=Capriola' rel='stylesheet'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body class="text-center">
	<!--본래 index.html은 main.html에서 확인할 수 있습니다-->
	<!--main.html은 로그인을 제외한 기존 기능들을 모두 제공합니다-->
	<!--http://localhost:5001 에서 [f12]키를 누르고 Application-Cookies 메뉴에서 로그인 정보가 생기는 것을 확인하세요-->

	<!-- 로그인 폼 -->
	<div class="row" id="index_login">
		<div class="col-xs-2 col-sm-4"></div>
		<div class="col-xs-8 col-sm-4">
			<form class="from-input form-login" id="formLogin" action="/auth/login" method="POST">
				<img class="form-logo" src="img/logo.png" alt="logo.png" width="100" height="50">
				<h1 class="h3 mb-3 font-weight-normal">Login</h1>
				<!-- sr-only : bootstrap의 class: 해당 라벨을 숨김 -->
				<label for="email" class="sr-only">Email Address</label>
				<input type="email" class="form-control" name="email" placeholder="Email" required>

				<label for="password" class="sr-only">Password</label>
				<input type="password" class="form-control" name="password" placeholder="Password" required>

				<button class="btn btn-lg btn-primary btn-control" type="submit">Sign in</button>

				<p class="text-advice">로그인하여 HOMT의 놀라운 서비스를 이용하세요</p>
				<p class="text-muted"> 아이디가 없으십니까? <a href="/register">회원가입</a></p>
			</form>
		</div>
	</div>
</body>

</html>
